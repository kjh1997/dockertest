apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /item/predict
        pathType: Prefix
        backend:
          service:
            name: flask
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-nginx
            port:
              number: 8080
              
              
            
